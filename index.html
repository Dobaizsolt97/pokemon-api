<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Poke</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="gameboy">
        <div class="screen">
          <div id="poke-img"></div>
          <span id="poke-name"></span>
          <span id="poke-type"></span>
        </div>
        <div class="buttons">
          <input type="text" class="search" />
          <button id="finder">Find</button>
        </div>
        <div class="controls">
          <div class="arrows">
            <button id="up" class="joystik"><</button>
            <button id="left" class="joystik"><</button>
            <button id="down" class="joystik">></button>
            <button id="right" class="joystik">></button>
          </div>
        </div>
        <div class="round-controls">
          <button id="red-btn">A</button>
          <button id="blk-btn">B</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
